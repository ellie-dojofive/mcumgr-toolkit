on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  release:
    types: [published]

name: CI

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: [lints, docs]
    env:
      RUSTFLAGS: "-D warnings"
    strategy:
      matrix:
        target:
          - x86_64-pc-windows-gnu
          - x86_64-unknown-linux-gnu
        rust:
          - stable
          - nightly
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Install dependencies
        run: sudo apt-get install -y libudev-dev

      - name: Install Rust
        run: rustup update ${{ matrix.rust }} && rustup default ${{ matrix.rust }}

      - name: Install cross toolchain
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --workspace --exclude zephyr-mcumgr-python

      - name: Test
        run: cargo test --release --workspace --exclude zephyr-mcumgr-python --verbose $DOCTEST_XCOMPILE -- --test-threads 1

  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    needs: [lints, docs]
    env:
      RUSTFLAGS: "-D warnings"
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Install dependencies
        run: sudo apt-get install -y libudev-dev

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --examples --all-features --release

  msrv:
    name: Minimum Supported Rust Version
    runs-on: ubuntu-latest
    needs: [lints, docs]
    env:
      RUSTFLAGS: "-D warnings"
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Install dependencies
        run: sudo apt-get install -y libudev-dev

      - name: Install cargo-binstall
        uses: taiki-e/install-action@cargo-binstall

      - name: Install cargo-msrv
        run: cargo binstall --version 0.18.4 --no-confirm cargo-msrv

      - name: Check MSRV of zephyr-mcumgr
        run: cargo msrv verify --path zephyr-mcumgr --log-target=stdout --output-format=json

      - name: Check MSRV of zephyr-mcumgr-cli
        run: cargo msrv verify --path zephyr-mcumgr-cli --log-target=stdout --output-format=json

  semver:
    name: Semantic Versioning
    runs-on: ubuntu-latest
    needs: [lints, docs]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Install dependencies
        run: sudo apt-get install -y libudev-dev

      - name: Check semver
        uses: obi1kenobi/cargo-semver-checks-action@v2
        with:
          manifest-path: zephyr-mcumgr/Cargo.toml

